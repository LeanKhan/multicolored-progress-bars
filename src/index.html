    </div>
  </div>

      <label>

      </label>

  </div>

  <!--  white  -->
  <div class="progress white">

      <label>
        50% &nbsp;

  </div>

  <!--  blue  -->

      <label>
        50% &nbsp;
      </label>

      <div class="stripes"></div>
    </div>
  </div>

  <!--  yellow  -->

</main>
